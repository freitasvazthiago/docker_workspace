  react:
    build:
      context: ${APPLICATION}react-list
    ports:
      - "3000:3000"
    volumes:
      - ${APPLICATION}/react-list:/usr/src/app
    networks:
      - frontend
      - backend
    restart: always

  python:
    build:
      context: ${APPLICATION}flask-back
    ports:
      - "5000:5000"
    volumes:
      - ${APPLICATION}/flask-back:/usr/src/app
    networks:
      - frontend
      - backend
    restart: always