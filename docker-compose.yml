# ./docker-compose.yml
version: '3.7'
#maintainer: "THIAGO FREITAS <freitasvazthiago@gmail.com>"

### Networks Setup #############################################

networks:
  frontend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.3.0/24
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.4.0/24

### Services Setup #############################################

services:

 ### NGINX Server #############################################

